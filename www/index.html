<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>EasyTV</title>
  <link rel="stylesheet" href="dist/css/framework7.min.css">
  <link rel="stylesheet" href="css/app.css">
   <link rel="stylesheet" href="css/chain.css">
   <link rel="stylesheet" href="css/fontawesome.css">
</head>
<body >
  <div id="app">
    <div class="statusbar"></div>
    
    <div class="view view-main view-init" data-url="/">
      

      <div class="page">
        
        <div class="page-content">
              <div class="page">
                <div class="page-content login-screen-content">
                  <div class="login-screen-title"><img src="img/easytv.png" /></div>

                  <form>
                    <div class="list">
                      <ul>
                        <li class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label" id="inputfieldlabels">Mobile #</div>
                            <div class="item-input-wrap">
                              <input type="text" name="username" id="MobilePhoneNum" placeholder="Your username" value="639178204239">
                              <span class="input-clear-button"></span>
                            </div>
                          </div>
                        </li>
                        

                        <li class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label" id="inputfieldlabels">Password</div>
                            <div class="item-input-wrap">
                              <input type="password" name="password" id="password" placeholder="Your password">
                              <span class="input-clear-button"></span>
                            </div>
                          </div>
                        </li>
                      </ul>
                    </div>
                    <div class="list">
                     <div class="block-footer">
                      <ul>
                        <li>
                            <div class="remarks"></div>
                          <a href="#" class="signin item-link list-button"> SIGN IN</a>
                        </li>
                      </ul>
                     
                      </div>
                       <div class="loglink">
                        <a href="#" style="float: left;" class="forgot">Forgot Password?</a>
                        <a href="/form-storage/"  style="float: right;">Create an account?</a>
                      </div>
                    </div>

                  </form>
                </div>
              </div>
          
        </div>
      </div>



    </div>
  </div>

 
 <script src="dist/js/framework7.min.js"></script>
<!--   <script src="js/jquery.min.js"></script> -->
<script src="js/moment.js"></script>
<script src="js/md5.min.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/app.js"></script>
  <script src="js/solar.js"></script>
</body>
</html>
