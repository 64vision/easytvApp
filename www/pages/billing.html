<div class="page">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Billing Information</div>
    </div>
  </div>

  <div class="page-content dashboard billingpage">
    

    <!-- Start here -->
    <div class="card">
      <div class="card-content">
        
              <div class="list media-list sortable">
                   <ul>
                      <li>
                        <div class="item-content">
                          
                          <div class="item-inner">
                            <div class="item-title-row">
                              <div class="item-title plan_name"></div>
                              <div class="item-after"><strong class="plan_price"></strong></div>
                            </div>
                            <div class="item-text plan_details" ></div>
                          </div>
                        </div>
                      </li>
                  </ul>
             </div>

      </div>
    </div>

    <form class="list form-store-data" id="demo-form" >
      <div class="remarks"></div>
      <ul>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label cwhite" style="color:white">Firstname</div>
            <div style="color:white" class="item-input-wrap">
              <input style="color:white" class="cwhite" id="firstname" name="firstname" type="text" >
              <span style="color:white" class="input-clear-button"></span>
            </div>
          </div>
        </li>

        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label cwhite" style="color:white">Lastname</div>
            <div style="color:white" class="item-input-wrap">
              <input style="color:white" class="cwhite" id="lastname" name="lastname" type="text">
              <span style="color:white" class="input-clear-button"></span>
            </div>
          </div>
        </li>

        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label cwhite" style="color:white">Street/Barangay</div>
            <div style="color:white" class="item-input-wrap">
              <input style="color:white" class="cwhite" id="street" name="street" type="text" placeholder="address">
              <span style="color:white" class="input-clear-button"></span>
            </div>
          </div>
        </li>

        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label cwhite" style="color:white">City</div>
            <div style="color:white" class="item-input-wrap">
              <input style="color:white" class="cwhite" id="city" name="city" type="text" value="Mandaluyong City">
              <span style="color:white" class="input-clear-button"></span>
            </div>
          </div>
        </li>

        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label cwhite" style="color:white">State/province</div>
            <div style="color:white" class="item-input-wrap">
              <input style="color:white" class="cwhite" id="state" name="state" type="text" value="Metro Manila">
              <span style="color:white" class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label cwhite" style="color:white">Zip Code</div>
            <div style="color:white" class="item-input-wrap">
              <input style="color:white" class="cwhite" id="zipCode" name="state" type="text" value="12345">
              <span style="color:white" class="input-clear-button"></span>
            </div>
          </div>
        </li>

         <li class="item-content item-input">

          <div class="item-inner">
            <a href="#" class="payBtn item-link list-button">Checkout</a>
          </div>
        </li>

       
      </ul>
    </form>
  </div>
</div>
