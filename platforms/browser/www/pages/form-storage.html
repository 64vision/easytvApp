<div class="page">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Register</div>
    </div>
  </div>

  <div class="page-content">
   
    <form class="list form-store-data" id="demo-form" >
      <div class="remarks"></div>
      <ul>

          <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label cwhite" style="color:white">SmartCard ID:</div>
            <div class="item-input-wrap">
              <input style="color:white" name="SmartCardId" type="number" id="SmartCardId" placeholder="SmartCardId">
              <span style="color:white" class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label cwhite" style="color:white">Mobile #:</div>
            <div class="item-input-wrap">
              <input style="color:white" name="Mobile" type="number" id="regMobilePhoneNum" placeholder="Mobile #" size="11"/>
              <span style="color:white" class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label" id="inputfieldlabels">Firstname</div>
                            <div class="item-input-wrap">
                              <input type="text" name="Firstname" id="Firstname" placeholder="Your firstname">
                              <span class="input-clear-button"></span>
                            </div>
                          </div>
                        </li>

                          <li class="item-content item-input">
                          <div class="item-inner">
                            <div class="item-title item-label" id="inputfieldlabels">Lastname</div>
                            <div class="item-input-wrap">
                              <input type="text" name="Lastname" id="Lastname" placeholder="Your Lastname">
                              <span class="input-clear-button"></span>
                            </div>
                          </div>
                        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label cwhite" style="color:white">Password</div>
            <div class="item-input-wrap">
              <input style="color:white" name="password" id="regpassword" type="password" placeholder="Your password">
              <span style="color:white" class="input-clear-button"></span>
            </div>
          </div>
        </li>
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label cwhite" style="color:white">E-mail</div>
            <div style="color:white" class="item-input-wrap">
              <input style="color:white" class="cwhite" id="Email"  name="email" type="email" placeholder="Your e-mail">
              <span style="color:white" class="input-clear-button"></span>
            </div>
          </div>
        </li>
       
      
        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label" style="color:white">Birthdate</div>
            <div class="item-input-wrap">
              <input style="color:white" name="birthday" id="BirthDate" type="date" value="2001-04-30" placeholder="Please choose...">
            </div>
          </div>
        </li>

        <li class="item-content item-input">
          <div class="item-inner">
            <div class="item-title item-label cwhite" style="color:white">Address</div>
            <div style="color:white" class="item-input-wrap">
              <input style="color:white" class="cwhite" id="address"   name="address" type="text" placeholder="address">
              <span style="color:white" class="input-clear-button"></span>
            </div>
          </div>
        </li>
         <li class="item-content item-input">

          <div class="item-inner">
            <a href="#" class="regBtn item-link list-button">Register</a>
          </div>
        </li>

       
      </ul>
    </form>
  </div>
</div>
